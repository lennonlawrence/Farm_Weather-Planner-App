<!DOCTYPE html>
<html lang=""en>
    <head>
        <meta charset="UTF-8"</>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" </>
        <title>Farmer Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Farmer Weather & Crop Planner</h1>
        </header>
        <main>
            <section id="location-input">
                <h2>Enter Location</h2>
                <input type="text" id="location" placeholder="e.g., Memphis, TN" />
                <button onclick="getWeather()">Get Forecast</button>
            </section>
            <section id="forecast">
                <h2>Monthly Forecast</h2>
                <div id="weather-data">Awaiting Input...</div>
            </section>
            <section id="crop-recommendations">
                <h2>Crop Recommendations</h2>
                <div id="crop-list">Awaiting Forecast</div>
            </section>
            <section id="calculator">
                <h2>Planting & Yield Calculator</h2>
                <form id="yield-form">
                    <label for="crop">Crop:</label>
                    <input type="text" id="crop" required />

                    <label for="area">Area (in acres):</label>
                    <input type="number" id="area" required />

                    <label for="yield">Expected Yield (per acre):</label>
                    <input type="number" id="yield" required />

                    <button type="submit">Calculate</button>
                </form>
                <div id="result"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Farmer Planner</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
